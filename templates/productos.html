<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Productos</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            transition: 0.3s;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .product-card:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }
        img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .disabled-card {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .product-card input[type="checkbox"] {
            display: none;
        }

        .product-card input[type="checkbox"]:checked + label {
            background-color: #d4b67b;
            border-color: #8b7445;
            font-weight: bold;
        }
        button {
            font-size: 22px;
            padding: 15px 40px;
            border-radius: 10px;
            background-color: rgb(91, 182, 91);
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: green;
        }
    </style>
</head>
<body>

    <h1>Selecciona los productos</h1>

    <form method="POST">
        <div class="grid-container">
            {% for producto in productos %}
                {% set is_selected = producto.name in carrito %}
                <div class="product-card {% if is_selected %}disabled-card{% endif %}">
                    <input type="checkbox" id="producto_{{ loop.index }}" name="productos" value="{{ producto.name }}"
                           {% if is_selected %} checked disabled {% endif %}>
                    <label for="producto_{{ loop.index }}">
                        <img src="{{ producto.image }}" alt="{{ producto.name }}">
                        <h3>{{ producto.name }}</h3>
                        <p><strong>Precio:</strong> ${{ "{:,.2f}".format(producto.price) }}</p>
                        <span>Seleccionar</span>
                    </label>
                </div>
            {% endfor %}
        </div>
        <br>
        <button type="submit">AÃ±adir al carrito</button>
    </form>

</body>
</html>
